<div class="container">

    <form class="row" (submit)=cadastrar($event) >
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input name="titulo" class="form-control" [(ngModel)] = "foto.titulo" autocomplete="off">    
            </div>
            <div class="form-group">
                <label>URL</label>
                <input name="url" class="form-control" [(ngModel)] = "foto.url"  autocomplete="off">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea name="descricao" class="form-control" [(ngModel)] = "foto.descricao" autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
