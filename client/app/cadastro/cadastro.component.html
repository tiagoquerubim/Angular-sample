<div class="container">
    <h1 class="text-center">{{foto.titulo}}</h1>

    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>

    <form [formGroup]="meuForm" class="row" (submit)=cadastrar($event)>
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input formControlName="titulo" name="titulo" class="form-control" [(ngModel)]="foto.titulo" autocomplete="off">
                <div *ngIf="!meuForm.controls.titulo.valid">

                    <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                        Título obrigatório
                    </span>

                    <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                        Título deve ter no mínimo 4 caracteres
                    </span>

                </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input formControlName="url" name="url" class="form-control" [(ngModel)]="foto.url" autocomplete="off">
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                    Url obrigatória
                </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea name="descricao" formControlName="descricao" class="form-control" [(ngModel)]="foto.descricao" autocomplete="off">
                </textarea>
            </div>

            <button [disabled]="meuForm.invalid" type="submit" class="btn btn-primary">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}">
            </foto>
        </div>
    </form>
</div>
